<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form name="myForm" id="myForm" method="POST" autocomplete="on">
<center><h1>Application form</h1></center>
<label for="name">Name:</label><br>
<input type="text" name="name" id="name" placeholder="name"><br><br>
<label for="Dob">Date of birth:</label><br>
<input type="date" name="dob" id="dob" ><br><br>
<label for="email">Email:</label><br>
<input type="email" name="email" id="email"><br><br>
<label for="contact">Contact No:</label><br>
<input type="number" name="contact" id="contact"><br><br>
<label for="address">Address:</label><br>
<textarea name="address" id="address" rows="3"></textarea><br><br>
<center><input type="submit" value="submit"></center>

</form>
 <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const address = document.getElementById('address').value;


            console.log('Name:', name);
            console.log('DOB:', dob);
            console.log('Contact No:', contact);
            console.log('Email ID:', email);
            console.log('Address:', address);

        });
    </script>
</div>
</body>
</html>
